<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>じゃんけん</title>
</head>

<body>
    <div><a href="/logout">ログアウト</a></div>
    <h1>Lec02 GET!</h1>
    Hi <div sec:authentication="name" style="display: inline;"></div>
    <br>

    <h2>エントリー</h2>
    <p th:if="${users}">
        <li th:each="user : ${users}"><a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a></li>
    </p>

    <h2>試合結果</h2>
    <p th:if="${matches}">
        <li th:each="match : ${matches}">
            id:[[${match.id}]]
            user_1:[[${match.user_1}]]
            user_2:[[${match.user_2}]]
            user_1の手:[[${match.user_1_hand}]]
            user_2の手:[[${match.user_2_hand}]]
        </li>
    </p>
</body>

</html>
